name: Java CI (Ant)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 11
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml clean compile build
